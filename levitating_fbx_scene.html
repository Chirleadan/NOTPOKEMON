<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Levitating FBX – Night Scene</title>
  <style>
    /* layout */
    html,body{margin:0;height:100%;overflow:hidden;background:#0b0d14;font-family:sans-serif;color:#fff}
    canvas{display:block}

    /* overlay title */
    #overlay{position:fixed;top:20px;left:50%;transform:translateX(-50%);font-size:clamp(24px,4vw,48px);letter-spacing:2px;font-weight:600;text-shadow:0 2px 4px rgba(0,0,0,.6);pointer-events:none;user-select:none}
  </style>
</head>
<body>
  <div id="overlay">Be quiet</div>

  <!-- ── three.js import‑map ───────────────────────────→ -->
  <script type="importmap">
  {
    "imports": {
      "three":         "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { FBXLoader }   from 'three/addons/loaders/FBXLoader.js';

    /* renderer */
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    document.body.appendChild(renderer.domElement);

    /* scene & camera */
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0,1.6,3);

    /* controls */
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.12;
    controls.rotateSpeed   = 0.45;
    controls.enablePan     = false;
    controls.enableZoom    = false;

    /* lighting: night ambience + brighter blue moon */
    scene.add(new THREE.AmbientLight(0x222233, 0.65));
    const moon = new THREE.DirectionalLight(0x7cb8ff, 1.6);
    moon.position.set(2,10,5);
    scene.add(moon);

    /* materials */
    const bodyMat = new THREE.MeshStandardMaterial({
      color:0x000000,
      metalness:0.08,   // subtle sheen — slightly shinier than before
      roughness:0.6     // a little less matte
    });

    const eyeMat  = new THREE.MeshStandardMaterial({
      color:0xffffff,
      emissive:0xffffff,
      emissiveIntensity:5,
      roughness:0.2,
      metalness:0.0
    });

    /* helpers */
    const loader = new FBXLoader();
    let   model  = null;

    let baseTheta = 0, basePhi = 0;
    const maxAzDelta  = 0.4;  // ≈±23°
    const maxPolDelta = 0.25; // ≈±14°
    let levAmp = 0.2;

    const centerAndScale = (obj)=>{
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x,size.y,size.z);
      obj.scale.setScalar(1/maxDim);
      box.setFromObject(obj);
      const center = box.getCenter(new THREE.Vector3());
      obj.position.sub(center);
      const sphere = new THREE.Sphere();
      box.getBoundingSphere(sphere);
      return sphere.radius;
    };

    const addModel = (obj)=>{
      obj.traverse(n=>{
        if(!n.isMesh) return;
        n.castShadow = n.receiveShadow = true;
        n.material = /eye/i.test(n.name) ? eyeMat : bodyMat;
      });

      const radius = centerAndScale(obj);
      model = obj;
      scene.add(model);

      const dist = radius * 3;
      camera.position.set(0, radius*0.5, dist);
      controls.target.set(0, radius*0.4, 0);
      controls.update();

      const sph = new THREE.Spherical().setFromVector3(camera.position.clone().sub(controls.target));
      baseTheta = sph.theta;
      basePhi   = sph.phi;

      levAmp = radius * 0.2;
    };

    /* load default model automatically */
    const modelURL = new URL('./model.fbx', import.meta.url).href;
    loader.load(modelURL, addModel, undefined, err=>console.error('Failed to load model:', err));

    /* resize */
    addEventListener('resize', ()=>{
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
    });

    /* soft‑limit helpers */
    let dragging = false;
    renderer.domElement.addEventListener('pointerdown', ()=>dragging=true);
    renderer.domElement.addEventListener('pointerup',   ()=>dragging=false);

    const softenAngle = (value, base, maxDelta)=>{
      const delta = value - base;
      const absD  = Math.abs(delta);
      if(absD <= maxDelta) return value;
      const excess = absD - maxDelta;
      const eased = maxDelta + Math.tanh(excess*4)*0.1;
      return base + Math.sign(delta)*eased;
    };

    /* animation loop */
    const clock = new THREE.Clock();
    renderer.setAnimationLoop(()=>{
      const t = clock.getElapsedTime();
      if(model) model.position.y = Math.sin(t*0.8)*levAmp;

      controls.update();

      const sph = new THREE.Spherical().setFromVector3(camera.position.clone().sub(controls.target));
      sph.theta = softenAngle(sph.theta, baseTheta, maxAzDelta);
      sph.phi   = softenAngle(sph.phi,   basePhi,   maxPolDelta);

      if(!dragging){
        sph.theta = THREE.MathUtils.lerp(sph.theta, baseTheta, 0.02);
        sph.phi   = THREE.MathUtils.lerp(sph.phi,   basePhi,   0.02);
      }

      const offset = new THREE.Vector3().setFromSpherical(sph);
      camera.position.copy(controls.target).add(offset);
      camera.lookAt(controls.target);

      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
